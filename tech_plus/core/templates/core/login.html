{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 class="text-center">Авторизация</h1>
        <form method="POST">
            {% csrf_token %}
            <div id="div_id_username" class="form-group"> <label for="id_username" class=" requiredField">
                    Логин</label>
                <div class=""> <input type="text" name="username" autofocus autocapitalize="none"
                        autocomplete="username" maxlength="50" class="textinput textInput form-control" required
                        id="id_username"> </div>
            </div>
            <div id="div_id_password" class="form-group">
                <label for="id_password" class=" requiredField">Пароль</label>
                <div class=""> <input type="password" name="password" autocomplete="current-password"
                        class="textinput textInput form-control" required id="id_password"> </div>
            </div>
            <button class="btn btn-sm btn-primary" type="submit">Войти</button>
        </form>
    </div>
    <div class="col-md-3"></div>

</div>
{% endblock %}
