{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h2 class="text-center">Редактирование Технологической карты</h2>
<br>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            {{ field|as_crispy_field }}
            {% endfor %}
            <button type="submit" class="btn btn-primary">Обновить</button>
        </form>
    </div>
    <div class="col-md-1"></div>
</div>

{% endblock %}
